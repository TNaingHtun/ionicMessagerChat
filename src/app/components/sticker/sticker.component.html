<ion-content>
  <ion-row>
    <ion-col size="2">
      <ion-button (click)="showEmoji()" color="secondary" class="ion-no-padding" style="width: 100%;">Emoji</ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="showGif()" color="secondary" class="ion-no-padding" style="width: 100%;">GIF</ion-button>
    </ion-col>
  </ion-row>
  <div>
    <div *ngIf="showEmojiPicker" class="emojiContainer" style="height: 300px;">
      <!--Show/Hide emoji picker. Don't use *ngIf because the component will be created again and again and cause performance issue-->
      <emoji-picker (onEmojiSelect)="addEmoji($event)"></emoji-picker>
    </div>
  </div>
  <div>
    <div *ngIf="showGifPicker" class="gifContainer" style="height: 300px;">
      <!--Show/Hide git picker. Don't use *ngIf because the component will be created again and again and cause performance issue-->
      <app-stamp (onGifSelect)="gifAdd($event)"></app-stamp>
    </div>
  </div>
</ion-content>
